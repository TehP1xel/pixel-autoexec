// Keyboard Binds
bind "N" "noclip"
bind "mouse4" "+voicerecord"
bind "=" "r_cleardecals"
bind "O" "toggle voice_enable 1 0"
bind "mouse3" "+lookatweapon"
bind "Z" "drop"
